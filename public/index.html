<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备间文件传输</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>设备间传输</h1>
        
        <div class="connection-panel">
            <div class="connection-info">
                <h2>连接设置</h2>
                <div class="id-section">
                    <p>我的ID: <span id="my-id">等待生成...</span> 
                        <button id="copy-id" class="btn-small">复制</button>
                    </p>
                </div>
                <div class="connect-section">
                    <input type="text" id="peer-id" placeholder="输入对方ID">
                    <button id="connect-btn" class="btn">连接</button>
                </div>
                <div id="qr-container">
                    <h3>扫描二维码连接</h3>
                    <div id="qrcode"></div>
                </div>
            </div>
            <div class="status">
                <p>状态: <span id="connection-status">未连接</span></p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="file">文件</button>
            <button class="tab-btn" data-tab="text">文本</button>
        </div>
        
        <div class="tab-content">
            <div id="file" class="tab-pane active">
                <div class="drag-area" id="drag-area">
                    <p>拖放文件到这里或</p>
                    <label for="file-input" class="file-label">选择文件</label>
                    <input type="file" id="file-input" multiple hidden>
                </div>
                <div id="file-list" class="file-list"></div>
                <button id="send-files-btn" class="btn" disabled>发送文件</button>
            </div>
            
            <div id="text" class="tab-pane">
                <textarea id="text-input" placeholder="输入要发送的文本..."></textarea>
                <button id="send-text-btn" class="btn" disabled>发送文本</button>
            </div>
        </div>
        
        <div class="received-panel">
            <h2>已接收内容</h2>
            <div id="received-files" class="received-items"></div>
            <div id="received-text" class="received-items"></div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
